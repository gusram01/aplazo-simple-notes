<mat-toolbar>
  <div class="toolbar__container">
    <app-nav-menu select="[navMenu]"></app-nav-menu>
    <span>
      {{ title || "" }}
    </span>
  </div>
</mat-toolbar>
<mat-drawer-container class="container">
  <mat-drawer-content>
    <mat-card>
      <ng-content></ng-content>
    </mat-card>
    <ng-content select="[fabButton]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
