<app-layout title="My notes">
  <ng-container *ngIf="notes$ | async as notes">
    <app-notes
      [notes]="notes"
      emptyMessage="No notes yet, add some notes first!!"
    ></app-notes>
  </ng-container>
  <button
    class="fab-button"
    color="primary"
    aria-label="add note"
    mat-fab
    fabButton
    (click)="goToAddNewNoteRoute()"
  >
    <mat-icon>add</mat-icon>
  </button>
</app-layout>
